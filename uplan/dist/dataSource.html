<script>
$("#grid").jqGrid({
    url: 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
    mtype: "GET",
    datatype: "jsonp",
    colModel: [{
        label: 'OrderID',
        name: 'OrderID',
        key: true,
        width: 75
    }, {
        label: 'Customer ID',
        name: 'CustomerID',
        width: 150
    }, {
        label: 'Order Date',
        name: 'OrderDate',
        width: 150
    }, {

        name: 'Freight',
        width: 150

        name: 'ShipName',
        width: 150
    }],

    autowidth: true,
    height: $(".main").height() - 90,
    viewrecords: true,
    pager: "#gridPager2",
});




(function() {

        return Handsontable.helper.createSpreadsheetData(100, 20);
    };



    var container = document.getElementById('example-handson');

    new Handsontable(container, {

        height: $(".main").height() - 90,
        minSpareCols: 1,
        minSpareRows: 1,
        rowHeaders: true,
        colHeaders: true,
        contextMenu: true
    });
}())
